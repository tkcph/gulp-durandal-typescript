<!DOCTYPE html>
<html>
    <head>
        <title>Durandal</title>
        
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-landscape.png" media="(orientation:landscape)" />
        <link rel="apple-touch-startup-image" href="lib/durandal/img/ios-startup-image-portrait.png" media="(orientation:portrait)" />
        <link rel="apple-touch-icon" href="lib/durandal/img/icon.png"/>

        <!-- build:css -->
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" href="node_modules/durandal/css/durandal.css" />
        <!-- endbuild -->

        <style type="text/css">
            @-webkit-viewport {
                width: device-width;
            }

            @-moz-viewport {
                width: device-width;
            }

            @-ms-viewport {
                width: device-width;
            }

            @-o-viewport {
                width: device-width;
            }

            @viewport {
                width: device-width;
            }
        </style>
        
        <script type="text/javascript">
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style");
                var mq = "@@-ms-viewport{width:auto!important}";
                msViewportStyle.appendChild(document.createTextNode(mq));
                document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
            }
        </script>
    </head>
    <body>
        <div id="applicationHost">
            <div class="splash">
                <div class="message">
                    Durandal Starter Kit
                </div>
                <i class="fa fa-spinner fa-spin"></i>
            </div>
        </div>
        <!-- build:js -->
        <script src="lib/require/require.js" data-main="app/main"></script>
        <!-- endbuild -->
    </body>
</html>
